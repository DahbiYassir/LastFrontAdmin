<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">Agencies List <i class="fas fa-university"></i></div>

          <div *ngIf="alert;else false" class="alert alert-danger" role="alert">Invalid, check your fields !!</div>
          <div *ngIf="alertEmail;else false" class="alert alert-danger" role="alert">Email field invalide !!</div>
          <div *ngIf="alertPhone;else false" class="alert alert-danger" role="alert">Phone field invalide !!</div>
          <div *ngIf="alertFax;else false" class="alert alert-danger" role="alert">Fax field invalide !!</div>
          <div *ngIf="alertTeleEmail;else false" class="alert alert-danger" role="alert">Email and phone fields invalide !!</div>

          <div class=" card-body">
            <ng2-smart-table
 [settings]="settings"
  [source]="this.agences"
  (createConfirm)="onAddAgence($event)"
  (editConfirm)="onUpdateAgence($event)"
  (deleteConfirm)="onDeleteAgence($event)"
  (custom)="onCustomAction($event)"
  (userRowSelect)="onUserRowSelect($event)"
></ng2-smart-table>
<mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>

          </div>
        </div>
      </div>
    </div>
  </div>
